<mat-list>
  @for (poke of pokemonService.pokemonList; track poke.name) {
  <mat-list-item (click)="router.navigate(['pokemon', poke.name])">
    {{ poke.name }}
    @if(pokemonService.isPokemonFavorite(poke.name)){
    <mat-icon fontIcon="favorite"> </mat-icon>
    }
  </mat-list-item>
  }
</mat-list>
